<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">

<body>
    <div class="container">
        <h1>Price Tracker</h1>
        <h2>Login</h2>

        <div class="user-info">

            <div class="user-info-input">
                <p>Adresse Mail:</p>
                <div class="search-input">
                    <input type="email" placeholder="Mail..." name="url" id="url" @keyup.enter="sendForm()"
                        v-model="sendURL">
                    <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                            height="20">
                            <path fill="none" d="M0 0h24v24H0z" />

                                fill="rgba(246,84,57,1)" /></svg></button>

                </div>
            </div>

            <div class="user-info-input">
                <p>Mot de Passe:</p>
                <div class="search-input">
                    <input type="password" placeholder="Mot de passe..." name="url" id="url" @keyup.enter="sendForm()"
                        v-model="sendURL">
                    <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                            height="20">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path
                                d="M7 10h13a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V11a1 1 0 0 1 1-1h1V9a7 7 0 0 1 13.262-3.131l-1.789.894A5 5 0 0 0 7 9v1zm-2 2v8h14v-8H5zm5 3h4v2h-4v-2z"

                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/login.js"></script>
</body>

</html>
