<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/product.css">
    <title>Price Tracker</title>
    <style>
        #loader {
            width: 100vw;
            height: 100vh;
            background-color: #F7F6F4;
            position: absolute;
            z-index: 10000;
            top: 0;
            left: 0;
            display: grid;
            place-content: center;
        }

        .loader-spinner {
            display: inline-block;
            width: 80px;
            height: 80px;
        }

        .loader-spinner:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #ff7257;
            border-color: #ff7257 transparent #ff7257 transparent;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <div id="loader">
            <div class="loader-spinner"></div>
        </div>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-content">
                    <h1>Price Tracker</h1>

                                    <path d="M9 22V12H15V22" stroke-width="2" stroke-linecap="round"

                                </svg>

                        <a href="">

                            </svg>

                            Mes Favoris
                        </button>
                    </div>
                </div>
            </div>
            <div class="product-content">
                <h1>Mes Produits</h1>

                <div class="product-grid">
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>nom du produit</th>
                                <th>site</th>
                                <th>prix d'origine</th>
                                <th>prix actuel</th>
                            </tr>
                
                        </thead>
                        <tbody>
                            <tr v-for="product in this.products">
                                <td>
                                    <div> <img src="./assets/images/logo_amazon.jpeg" alt="cover" class="cover"></div>
                                </td>
                                <td>
                                    <div>{{product.name}}</div>
                                </td>
                                <td>
                                    <div>{{product.prices[0].timestamp}}</div>
                                </td>
                                <td>
                                    <div>{{product.prices[0].value}}</div>
                                </td>
                                <td>
                                    <div>{{product.prices[product.prices.length-1].value}}</div>
                                </td>
            
                            </tr>
                        </tbody>
                    </table>
                
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="./scripts/app.js" type="module"></script>

</body>

</html>
